services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    env_file:
      - news-backend/.env
    environment:
      DATABASE_URL: "${DATABASE_URL:-postgresql://postgres:postgres@host.docker.internal:5432/news_system}"
      NEWS_BASE_DIR: /app/news-backend
    volumes:
      - ./downloads:/app/news-backend/downloads
      - ./output:/app/news-backend/output
      - ./logs:/app/news-backend/logs
      - ./images:/app/news-backend/images
      - ./news-backend/system_config.json:/app/news-backend/system_config.json
      - ./news-backend/collectors_config.json:/app/news-backend/collectors_config.json
      - ./news-backend/loop_stats.json:/app/news-backend/loop_stats.json
      - ./articles_registry.json:/app/news-backend/articles_registry.json
    ports:
      - "3005:3005"
    restart: unless-stopped

  dashboard:
    environment:
      NEWS_BASE_DIR: /data
    volumes:
      - ./output:/data/output:ro
      - ./articles_registry.json:/data/articles_registry.json:ro
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      args:
        APP_DIR: news-dashboard
    depends_on:
      - backend
    ports:
      - "1420:80"
    restart: unless-stopped

  airesearch:
    environment:
      NEWS_BASE_DIR: /data
    volumes:
      - ./output:/data/output:ro
      - ./articles_registry.json:/data/articles_registry.json:ro
    build:
      context: .
      dockerfile: docker/frontend.next.Dockerfile
      args:
        APP_DIR: apps/frontend-next/AIResearch
    depends_on:
      - backend
    ports:
      - "3003:80"
    restart: unless-stopped

  scienceai:
    environment:
      NEWS_BASE_DIR: /data
    volumes:
      - ./output:/data/output:ro
      - ./articles_registry.json:/data/articles_registry.json:ro
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      args:
        APP_DIR: apps/frontend-next/ScienceAI
    depends_on:
      - backend
    ports:
      - "8080:80"
    restart: unless-stopped

networks:
  default:
    name: news-system

