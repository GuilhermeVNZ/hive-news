apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hivenews-ingress
  namespace: hivenews
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.hivenews.com
        - www.hivenews.com
      secretName: hivenews-tls
  rules:
    - host: api.hivenews.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hivenews-backend
                port:
                  number: 3000
    - host: www.hivenews.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hivenews-frontend
                port:
                  number: 3000

