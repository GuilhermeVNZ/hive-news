<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScienceAI.news - AI & Scientific Discoveries</title>
    <meta name="description" content="Your portal for the latest AI breakthroughs, robotics, medicine, space exploration, and data science news." />
    <meta name="author" content="ScienceAI Team" />
    <meta name="keywords" content="AI, artificial intelligence, science news, robotics, space, medicine, technology" />

    <!-- Resource Hints para performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preconnect para backend API (reduz latência de 3.340ms) -->
    <link rel="preconnect" href="https://backend.scienceai.news" />
    <link rel="dns-prefetch" href="https://backend.scienceai.news" />
    
    <!-- Preconnect para APIs externas comuns -->
    <link rel="dns-prefetch" href="https://www.google-analytics.com" />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    
    <!-- Preload de recursos críticos -->
    <link rel="preload" href="/favicon.png" as="image" type="image/png" />
    <link rel="preload" href="/scienceai-logo.png" as="image" type="image/png" />

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <meta property="og:title" content="ScienceAI.news - AI & Scientific Discoveries" />
    <meta property="og:description" content="Your portal for the latest AI breakthroughs and scientific discoveries." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/scienceai-logo.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@scienceai_news" />
    <meta name="twitter:image" content="/scienceai-logo.png" />
    
    <!-- Otimização de fontes: display swap para evitar FOIT - async load para não bloquear renderização -->
    <!-- Font-display: swap já está no link do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    </noscript>
    
    <!-- Critical CSS inline - apenas estilos essenciais acima da dobra -->
    <style>
      /* Critical CSS: Layout inicial */
      body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
      #root { min-height: 100vh; }
      /* Prevenir FOUC */
      html { visibility: visible; opacity: 1; }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
